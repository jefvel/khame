<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />

  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #khanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    .avatar-container {
      pointer-events: none;
      position: absolute;
      padding: 0;
      margin: 0;
      bottom: 20px;
      left: 20px;
    }
    
    .avatar-container img {
      display: none;
      width: 64px;
      height:64px;
      border-radius: 6px;
      box-shadow: none;
      outline: none;
      
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Chrome/Safari/Opera */
      -khtml-user-select: none; /* Konqueror */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none; 
    }
    
  </style>
</head>

<body>

  <canvas id="khanvas"></canvas>
  <div class="avatar-container">
    <img id="avatar-img" class="animated bounceIn" />
  </div>
